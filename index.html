<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<style type="text/css">
		body {
			margin: 0; padding:0;
		}
		img {
			width:100%;
		}
	</style>
</head>
<body>
	<!-- Image Map Generated by http://www.image-map.net/ -->
	<img src="img/locationmap.jpg" usemap="#image-map">

	<map name="image-map">
		<area target="" alt="West Springs" title="West Springs" href="#85th" coords="245,188,37,123" shape="rect">
		<area target="" alt="Manchester" title="Manchester" href="#manhattan" coords="297,96,493,161" shape="rect">
		<area target="" alt="Shawnessy Shopping Centre" title="Shawnessy Shopping Centre" href="#shawville" coords="260,384,53,316" shape="rect">
		<area target="" alt="Acadia" title="Acadia" href="#macleodtrail" coords="502,313,293,245" shape="rect">
		<area target="" alt="McKenzie Towne" title="McKenzie Towne" href="#130th" coords="739,342,542,273" shape="rect">
	</map>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery.rwdImageMaps.js"></script>
	<script>
		$(document).ready(function(e) {
			$('img[usemap]').rwdImageMaps();
		});
	</script>
</body>
</html>
